name: 'CodeQL Analysis'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If your code is in a subdirectory, specify it here:
          # paths: './apps/web'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        # For complicated build steps, replace with custom build commands:
        # run: |
        #   npm ci
        #   npm run build

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          # You can limit logs by setting `category: 'security'` or omit for full report.
          category: 'security'
